          <section data-markdown>
            <textarea data-template>
              ### 早期的软件/信息交换方式(50/60年代)

              - 学校、政府开发
              - 圈子较小
              - 源代码发行（开源）
            </textarea>
          </section>

          <section data-markdown>
            <textarea data-template>

              #### 大型机的用户组
              ![IBM 701](./media/ibm701_tape.jpg) <!-- .element: class="stretch" style="max-height:300px" -->
              - IBM 701, DEC等大型机的用户组：SHARE, DECUS
              - 内部交换软件
              - 源代码发布
            </textarea>
          </section>

          <section data-markdown>
            <textarea data-template>
              #### 开源标准
              > ```
              > Network Working Group            Steve Crocker
              > Request for Comments: 1          UCLA
              >               7 April 1969
              >           Title:   Host Software
              >           Author:   Steve Crocker
              >           Installation:   UCLA
              >           Date:   7 April 1969
              > ```

              - ARPANET: Request for Comments(RFC)
              - 能被自由接受、使用与扩展
            </textarea>
          </section>


          <section data-markdown>
            <textarea data-template>
              #### UNIX/C/BSD
              - 1969年开始开发*UNIX*操作系统
              - 1971年：C语言
              - 1973：用C重写*UNIX*
              - 1969~1979: *UNIX* v1~v7：公开研究
              - [模拟器](./media/pdp_emulator/pdp_emulator.html)
              - 1979：Berkeley在*UNIX* v6基础上添加了vi编辑器和Pascal编译器，发行了
                The Second Berkeley Software Distribution(*2BSD*)
            </textarea>
          </section>

        </section>

        <section>
          <section data-markdown>
            <textarea data-template>
              ### 80年代初 - 开源软件遭遇挫折

              - 软件越来越复杂，使用者越来越多
              - 开始出现单独的“软件开发商”
              - Hacker社群瓦解，闭源成为主流

            </textarea>
          </section>

          <section data-markdown>
            <textarea data-template>
              #### Microsoft创立

              - 1975年，Bill Gates写出了 Altair BASIC 解释器，并以专有许可证对外出售。
              - 同年4月4日，微软创立

              ![ms_staff](./media/ms_staff.jpg)
              <!-- .element class="stretch" style="max-height: 250px" -->

              - 微软Basic解释器通过盗版日益流行
            </textarea>
          </section>

          <section data-markdown>
            <textarea data-template>
              #### 公开信事件
              - 1976年2月3日，Gates撰写了一封公开信抨击未付费使用Altair BASIC的行为
              > Open Letter to Hobbyists, Gates, 1976
              >
              > ……你们必须注意到，你们中大多数人的软件是偷来的。……这公平吗？……
              > 有谁会在没有任何报酬的情况下来做这些专业的工作？
              > 什么样的爱好者可以为他的产品投入三人年（man-year）的开发时间，
              > 并且发现所有的错误、编写文档以及免费发布这个产品？
              <!-- .element style="font-size: xx-large" -->
            </textarea>
          </section>

          <section data-markdown>
            <textarea data-template>
              #### 公开信事件 - 反应
              - 越来越多的软件公司成立、核算成本并开始收费
              - 业余爱好者(hobbist)和商业公司公司划清界限
              - 社区反应：
                - 虚假宣传（硬件395刀, 操作系统/BASIC等软件1000刀)
                - Gates在政府赞助的电脑上开发
            </textarea>
          </section>

          <section data-markdown>
            <textarea data-template>
              #### IBM不再公开软件源代码(1983)
              > 今天我们宣布……
              > 对于目前以二进制文件散发的部分程序，源文件将不再公开。
              > 同时，对于已有的程序：
              > - 禁止反向工程
              > - 禁止私自再分发修改后的程序

            </textarea>
          </section>

              ### UNIX的商业化

              - UNIX = 通用操作系统
              - 硬件制造商提供专有、闭源的Unix改版
              - 微软基于Unix发行了专有的Xenix
              ![ms_xenix](./media/ms_xenix.png)
            </textarea>
          </section>

          <section data-markdown>
            <textarea data-template>
              ### UNIX的商业化(2)

              - 第一批用UNIX的学生毕业进入了公司
              - UNIX v8~v10只向一些大学公开，之后开发终止
              - 1982, AT&amp;T发布商业版UNIX System Ⅲ，不再包含源代码
            </textarea>
          </section>
        </section>

              ### GNU项目(1983/09/27)
              - FREE UNIX!
              - GNU = GNU is Not Unix
              - 兼容Unix的软件系统
              - 编辑器/Shell/C 编译器/系统内核/连接器/表格软件/...
              > - free to everyone who can use it <!-- .element class="tty-font" -->
              > - if I like a program, I must share it with other people who like it <!-- .element class="tty-font" -->
            </textarea>
          </section>

          <section data-markdown>
            <textarea data-template>
              ### GNU项目 - 自由软件
              - 自由软件(Free software)
              - Free $=$ Libre $\neq$ Unpaid
              - 允许：
                1. 以任何目的运行软件
                2. 自由研究与修改软件
                3. 自由分发软件
                4. 自由增强并散发增强版本
            </textarea>
          </section>

          <section data-markdown>
            <textarea data-template>
              ### GNU项目 - GPL协议
              ![GPL logo](./media/gpl_logo.png) <!-- .element class="stretch" style="max-height: 200px; background-color: white;" -->
              - GPL =  GNU General Public License
              - Copyleft/传染性
                - 使用GPL协议发布的软件必须许可公众自由运行、复制、传播、修改与再分发，唯需：
                - 修改与再分发的版本必须也按照GPL流通

            </textarea>
          </section>

          <section data-markdown>
            <textarea data-template>
              ### 各种软件许可证
              - AGPL：同GPL，通过网络提供服务也属于“再分发”
              - GPL: 允许自由使用分发修改，再分发的产品必须同样以GPL发布。如Linux内核
              - Apache 2.0： 允许自由使用分发修改，但必须声明修改，也不能利用原项目名称，修改后产品不需要开源。如Android
              - MIT：只需保留MIT协议本身，其余无约束，如jQuery
            </textarea>
          </section>
